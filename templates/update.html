<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Online Voting System - Update Details</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="static/img/favicon.ico" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <link href="static/css/theme.css" rel="stylesheet">
</head>

<body>
    <div class="navbar navbar-expand-lg navbar-dark" style="height: var(--navbar-h);">
        <div class="container">
            <a class="navbar-brand font-weight-bold text-white" href="{{ url_for('home') }}">
                <i class="fas fa-vote-yea mr-2"></i>Smart Voting
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="{{ url_for('home') }}" class="nav-item nav-link">Home</a>
                    <a href="{{ url_for('admin') }}" class="nav-item nav-link">Admin</a>
                    <a href="{{ url_for('login_details') }}" class="nav-item nav-link">Vote</a>
                </div>
            </div>
        </div>
    </div>

    <div class="hero">
        <div class="container">
            <div class="glass-card">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} mb-4">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <h1 class="page-title">Update Voter Details</h1>
                <p class="subtitle">Correct your information securely. Requires re-verification.</p>

                <form action="{{ url_for('updateback') }}" method="post" class="mt-4">
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label class="text-white">First Name</label>
                            <input type="text" name="first_name" class="form-control" placeholder="First Name"
                                required />
                        </div>
                        <div class="col-md-4 form-group">
                            <label class="text-white">Middle Name</label>
                            <input type="text" name="middle_name" class="form-control" placeholder="Optional" />
                        </div>
                        <div class="col-md-4 form-group">
                            <label class="text-white">Last Name</label>
                            <input type="text" name="last_name" class="form-control" placeholder="Last Name" required />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label class="text-white">Aadhar Number (Existing)</label>
                            <input type="text" name="aadhar_id" class="form-control" placeholder="12 Digit Aadhar"
                                required pattern="[0-9]{12}" title="Must be 12 digits" maxlength="12" />
                        </div>
                        <div class="col-md-6 form-group">
                            <label class="text-white">Voter ID</label>
                            <input type="text" name="voter_id" class="form-control" placeholder="8 Char ID" required
                                pattern="(?=.*[0-9])(?=.*[A-Z]).{8}" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label class="text-white">Email Address</label>
                            <input type="email" name="email" class="form-control" placeholder="name@example.com"
                                required />
                        </div>
                        <div class="col-md-4 form-group">
                            <label class="text-white">Mobile Number</label>
                            <input type="tel" name="pno" class="form-control" placeholder="10 Digit Mobile"
                                pattern="[0-9]{10}" required />
                        </div>
                        <div class="col-md-4 form-group">
                            <label class="text-white">Age</label>
                            <input type="number" name="age" class="form-control" placeholder="Age" required min="18" />
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg px-5">
                            <i class="fas fa-sync-alt mr-2"></i> Update & Re-Verify
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/main.js"></script>
</body>

</html>
